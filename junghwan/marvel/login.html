<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div id="total">
        <fieldset id="signin">
            <h1 class="title"><img src="./img/Marvel_Logo.png" alt="logo" width="150px"></h1>  
            <p class="subtitle">SIGN IN</p>
            <ul>
                <li>
                    <label for="username"></label>
                    <input id="username" name="username" type="text"  required autofocus placeholder="Username or Email Address">
                </li>
                <li>
                    <label for="password"></label>
                    <input id="password" name="password" type="password"  required placeholder="password">
                </li>
            </ul>
            <div id="finish_button">
                <button id="finish">
                    <a href="#">SIGN IN</a>
                </button>
            </div>
            <div id="create_button">
                <button id="create">
                    <a href="./signin.html">CREATE AN ACCOUNT</a>
                </button>
            </div>   
        </fieldset>
    </div>


</body>
</html>
